<section class="container">
  <app-notificaton></app-notificaton>

  <h1 class="page-title">
    New Blog Post
  </h1>
  
  <form class="form" [formGroup]="postForm">
    <div class="input-container">
      <label class="label" for="title">
        Title
      </label>
      <input
        type="text"
        class="text-input"
        id="title"
        required
        name="title"
        formControlName="title"
        #title
      />
    </div>
    
    <label class="label" for="content">
      Content
    </label>
    <textarea 
      class="textarea-input"
      id="content"
      formControlName="content"
      name="content"
      required
      #content>
    </textarea>
  
    <button 
      class="button" 
      type="submit" 
      (click)="addItem(title.value, content.value)"
      [disabled]="!postForm.valid">Add</button>
  </form>
</section>
