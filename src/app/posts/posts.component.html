<section class="container">
  <h1 class="page-title">
    Posts
  </h1>


  <div class="post" *ngFor="let post of loadedPosts" >
    <h2 class="post-title">
      {{ post.title }}
      <!-- {{ post.id }} -->
    </h2>
    <div class="post-body" [innerHTML]="post.content">
    </div>
    <button
      class="btn btn-danger"
      (click)="onClearPosts(post)"
    >
      Clear Posts
    </button>
  </div>
</section>
