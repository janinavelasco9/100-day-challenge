<section class="container">
  <h1 class="page-title">
    Posts
  </h1>

  <div class="post" *ngFor="let item of items | async">
    <h2 class="post-title">
      {{ item.title }}
    </h2>
    <div class="post-body" [innerHTML]="item.content">
    </div>
    <button (click)="deleteItem(item.key)">Delete</button>
  </div>
  <button (click)="deleteEverything()">Delete All</button>
</section>
